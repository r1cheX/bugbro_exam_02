<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formEmail">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" name="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" name="password" type="password"></ion-input>
        </ion-item>
      </form>
      <ion-button color="danger" expand="block" (click)="iniciar()">
        Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Regitrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
